        // ä½¿ç”¨ replace è€Œä¸æ˜¯ hrefï¼Œé¿å…åœ¨å†å²è®°å½•ä¸­ç•™ä¸‹404é¡µé¢
        setTimeout(() => {
          console.log('Immediate redirect to:', newUrl);
          window.location.replace(newUrl);
        }, 100); // ç»™DOMæ›´æ–°ä¸€ç‚¹æ—¶é—´
        return;
      }
      
      // å»¶è¿Ÿè·³è½¬çš„æƒ…å†µ
      const timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownText.textContent = `${countdown} ç§’åè‡ªåŠ¨è·³è½¬...`;
        } else {
          clearInterval(timer);
          // æ‰§è¡Œé‡å®šå‘ï¼ˆä½¿ç”¨ replace é¿å…å†å²è®°å½•æ±¡æŸ“ï¼‰
          console.log('Redirecting to:', newUrl);
          window.location.replace(newUrl);
        }
      }, 1000);
      
      // æ·»åŠ ç«‹å³è·³è½¬æŒ‰é’®
      const buttons = document.querySelector('.buttons');
      const jumpBtn = document.createElement('a');
      jumpBtn.href = newUrl;
      jumpBtn.className = 'btn btn-primary';
      jumpBtn.textContent = 'ğŸš€ ç«‹å³è·³è½¬';
      jumpBtn.style.order = '-1';
      buttons.insertBefore(jumpBtn, buttons.firstChild);
    }

    // é¡µé¢åŠ è½½æ—¶ç«‹å³æ‰§è¡Œé‡å®šå‘ï¼ˆä¸ç­‰å¾…DOMå®Œå…¨åŠ è½½ï¼‰
    // è¿™æ ·å¯ä»¥æ›´å¿«åœ°å¤„ç†é‡å®šå‘ï¼Œå‡å°‘ç”¨æˆ·ç­‰å¾…æ—¶é—´
    (function() {
      try {
        smartRedirect();
      } catch (error) {
        console.error('Redirect error:', error);
      }
    })();
    
    // ä¹Ÿç¡®ä¿åœ¨DOMåŠ è½½å®Œæˆåå†æ¬¡æ£€æŸ¥ï¼ˆä»¥é˜²ç¬¬ä¸€æ¬¡æ‰§è¡Œå¤±è´¥ï¼‰
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        try {
          const currentPath = window.location.pathname;
          // å¦‚æœè¿˜åœ¨404é¡µé¢ï¼Œå†æ¬¡å°è¯•é‡å®šå‘
          if (window.location.pathname === currentPath) {
            smartRedirect();
          }
        } catch (error) {
          console.error('Secondary redirect error:', error);
        }
      });
    }
    
    // Google Analytics è®°å½• 404 é”™è¯¯
    if (window.gtag) {
      gtag('event', '404_error', {
        'event_category': 'Error',
        'event_label': window.location.pathname,
        'value': 1
      });
    }
  </script>
